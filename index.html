<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thiago Assis</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="dist/js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/index.css">
</head>

<body>

<header id="header" class="">
  <section id="top-header">
    <div id="search-box">
      <input type="search" id="search" />
    </div>
    <div id="logo-box">
      <h1>
        <img src="pub/img/header/profite-logo.png" alt="Logo Profit-e">
      </h1>
    </div>
    <section id="login-cart-box">
      <div id="login">
        <p>
          <a href="">Login</a > / <a href="">Cadastre-se</a >
        </p>
      </div>
      <div id="cart">
        <p id="shopping-cart">
          <span><i class="fa fa-shopping-cart"></i></span>
          <span id="products-in-cart">0</span>
        </p>
        <p id="price-in-cart">
          <span>R$ </span>
          <span id="price-in-cart">0</span>
          <span>,00</span>
        </p>
      </div>
    </section>
  </section>
  <section id="bot-header">
    <nav>
      <ul>
        <li><a href="" title="Novidades">Novidades</a></li>
        <li><a href="" title="Mascoluno">Mascoluno</a></li>
        <li><a href="" title="Feminino">Feminino</a></li>
        <li><a href="" title="Marcas">Marcass</a></li>
        <li><a href="" title="Ofertas">Ofertas</a></li>
      </ul>
    </nav>
  </section>
</header><!-- /header -->

<section id="carousel">
  <div id="carousel-box">
    <img id="previous" src="pub/img/carousel/previous.png" alt="Previous button" />
    <div id="slider-box">
      <div id="slider-info">
        <p>Coleção</p>
        <p>Lorem Ipsum Dolor</p>
        <a id="check-collection" href="">Conferir</a>
        <div id="circle-box">
          <i class="fa fa-circle" data-url="1"></i>
          <i class="fa fa-circle-o" data-url="2"></i>
          <i class="fa fa-circle-o" data-url="3"></i>
        </div>
      </div>
    </div>
    <img id="next" src="pub/img/carousel/next.png" alt="Next button" />
  </div>
  <img id="slider-img" src="pub/img/carousel/img1.png" data-url="1" alt="Imagem Modelo 1">
</section>

</body>
</html>
