<!DOCTYPE html>
<html lang="pt-br" ng-app="profiteDesafio">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="src/js/lib/angular.min.js"></script>
    <script src="src/js/lib/angular-route.min.js"></script>

    <script src="src/js/main.js"></script>

    <!-- <script src="src/js/directives/produtos.html"></script>
    <script src="src/js/directives/produtos-diretivas.js"></script> -->

    <title>Desafio Profit-e</title>
</head>

<body onLoad="codeReset()">

    <header class="col-12" ng-controller="VestidoController">
        <nav>
            <img src="src/image/logo-profite.png" alt="logo" class="logo">
            <img src="src/image/sacola-compra.png" alt="logo" class="sacola">
            <span id="compra"></span>
        </nav>
    </header>

    <main class="product col-12">

        <div class="meio col-12">
            <h2>VESTIDOS</h2>
            <div id="menuMobile">
                <section class="filter-options col-12">
                    <div class="larguraMax"></div>
                    <div id="lateral" class="largura2">
                        <a href="filtrar.html">
                            <p class="filtro">Filtrar</p>
                        </a>
                        <div class="widget" ng-controller="FiltroController">
                            <div class="cores">

                                <h3 onclick="sanfona('boxCores');">CORES</h3>

                                <button type="button" ng-click="orderByMe('name')" ng-controller="VestidoController">
                                    Ordenar por Nome
                                </button>

                                <br>
                                <button type="button" ng-click="orderByMe('rpeco')" ng-controller="VestidoController">
                                    Ordenar por Preco
                                </button>

                                <!-- <div id="boxCores" class="checkBtn" ng-repeat="filtros in filtros | limitTo:getNumberFilter(number)">
                                        <input class="checkbox" type="checkbox" value="{{filtros.value}}" id="{{filtros.id}}" onclick="myFunction(this.id)">
                                        <label for="{{filtros.name}}">{{filtros.name}}</label>
                                </div> -->



                                <!-- <p ng-click="loadMoreProductFilter($event)">
                                    <u>Ver todas as cores &#8628;</u>
                                </p> -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- <painel-produtos></painel-produtos> -->
                <!-- orderBy: 'name' -->
                <div class="produtos col-9" ng-controller="VestidoController">
                    <section class="products-images col-12">
                        <div class="product-box" ng-repeat="produto in produtos | orderBy:myOrderBy  | limitTo:getNumber(number)">
                            <img class="preview-image" src="{{produto.url}}" alt="{{produto.nome}}">
                            <div class="box-name">
                                <p class="name">{{produto.name}}</p>
                            </div>
                            <div class="box-value">
                                <div class="price">
                                    <p>
                                        <span class="promo">{{produto.valorAntigo}}</span>R$ {{produto.preco}}</p>
                                    <p>até {{produto.quantidadeParcelas}}x de R${{produto.valorParcelas}}</p>
                                </div>
                                <div class="shop">
                                    <img onClick="onClick()" src="src/image/shop-icon.png" ng-click="count = count + 1" ng-init="count=0">
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="box-button" ng-click="loadMoreProduct($event)">
                        <div class="button">CARREGAR MAIS</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer "col-12">
        <p>
            Profite - CNPJ 05.559.134/0001-60
        </p>
        End: Volumentários da Pátria, 301/702 Botafogo - RJ - 222270-000
    </footer>

    <!-- <script src="dist/js/script.min.js"></script> -->
    <script src="src/js/funcionalidades.js"></script>
    <script src="src/js/controllers/produto-controller.js"></script>
    <script src="src/js/controllers/filtro-controller.js"></script>

</body>


</html>
